<div class="layout-wrapper">
  <div class="min-h-screen flex relative lg:static surface-ground">
    <!-- Side bar -->
    <div
      #sidebar
      id="sidebar"
      class="bg-indigo-600 h-screen hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 border-indigo-500 w-18rem lg:w-7rem select-none"
    >
      <div class="flex flex-column h-full">
        <div
          class="flex align-items-center justify-content-center flex-shrink-0 bg-indigo-700"
          style="height: 60px"
        >
          <img src="/favicon.ico" alt="Image" height="50" ismap="false" />
        </div>
        <div class="mt-2">
          <ul class="list-none p-3 m-0">
            <li>
              <a
                class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-indigo-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors"
                routerLink="/"
              >
                <i
                  class="pi pi-home mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
                ></i>
                <span class="font-medium inline text-base sm:text-xs lg:block"
                  >Home</span
                >
              </a>
            </li>
            <!-- <li>
              <a
                class="flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-indigo-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors"
              >
                <i
                  class="pi pi-search mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"
                ></i>
                <span class="font-medium inline text-base sm:text-xs lg:block"
                  >Search</span
                >
              </a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Side -->
    <div class="h-screen flex flex-column relative flex-auto">
      <!-- Top bar -->
      <div
        class="flex justify-content-end align-items-center px-5 surface-section relative lg:static border-bottom-1 surface-border"
        style="height: 60px"
      >
        <!-- <div class="flex">
          <a
            class="cursor-pointer block lg:hidden text-700 mr-3 sidebar-activator"
          >
            <i class="pi pi-bars text-4xl"></i>
          </a>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" />
          </span>
        </div> -->
        <a class="cursor-pointer block lg:hidden text-700">
          <i class="pi pi-ellipsis-v text-2xl"></i>
        </a>
        <ul
          class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static"
        >
          <li>
            <a
              class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
              (click)="addNewNote()"
            >
              <i class="pi pi-plus text-base lg:text-2xl mr-2 lg:mr-0"></i>
            </a>
          </li>
        </ul>
      </div>

      <!-- Container for Router Outlet -->
      <div class="p-5 flex flex-auto flex-column overflow-auto">
        <div class="flex-auto overflow-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
